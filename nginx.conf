server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Supabase (API Gateway / Kong)
    # This avoids Mixed Content errors by proxying via the same domain
    location /supabase/ {
        # Use the internal docker DNS name if possible, or the public one via HTTP
        # Since we are inside the Coolify network, we can try to hit the container name directly?
        # No, let's use the public HTTP URL but proxied so browser sees HTTPS
        proxy_pass http://supabasekong-wckks4gsg8owkososoo8sosg.128.140.44.162.sslip.io:8000/;
        
        proxy_set_header Host supabasekong-wckks4gsg8owkososoo8sosg.128.140.44.162.sslip.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,apikey' always;
    }
}
