<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Unreal Studio CMS</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-muted: #6b6b6b;
            --accent: #8B7355;
            --accent-hover: #a08566;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #2a2a2a;
            --radius: 12px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Layout */
        .app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 24px;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }

        .sidebar-logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-logo-text {
            font-size: 18px;
            font-weight: 700;
        }

        .sidebar-logo-text span {
            font-weight: 400;
            color: var(--text-secondary);
        }

        .nav-section {
            margin-bottom: 32px;
        }

        .nav-section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            padding: 0 24px;
            margin-bottom: 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            font-size: 14px;
            font-family: inherit;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-item.active {
            border-left: 3px solid var(--accent);
            padding-left: 21px;
        }

        .nav-item .material-icons-outlined {
            font-size: 20px;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 32px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 13px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
        }

        .stat-value.editable {
            cursor: pointer;
            transition: color 0.2s;
        }

        .stat-value.editable:hover {
            color: var(--accent);
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        .status-badge {
            display: inline-flex;
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.pre-sale {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-badge.in-construction {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-badge.completed {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .status-badge.new {
            background: rgba(139, 115, 85, 0.2);
            color: var(--accent);
        }

        .status-badge.contacted {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .action-btn.delete:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .action-btn .material-icons-outlined {
            font-size: 16px;
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-row-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 24px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .login-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 48px;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius-sm);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-error.active {
            display: block;
        }

        /* Alerts */
        .alert {
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            margin-bottom: 24px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        /* Image Preview */
        .image-preview {
            width: 100%;
            height: 200px;
            background: var(--bg-tertiary);
            border: 2px dashed var(--border);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            overflow: hidden;
        }

        .image-preview:hover,
        .image-preview.active {
            border-color: var(--accent);
        }

        .image-preview.active {
            background: rgba(139, 115, 85, 0.1);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-placeholder {
            text-align: center;
            color: var(--text-muted);
        }

        .image-preview-placeholder .material-icons-outlined {
            font-size: 48px;
            margin-bottom: 8px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }

        .empty-state .material-icons-outlined {
            font-size: 64px;
            margin-bottom: 16px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 18px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Load Supabase Config -->
    <script src="../supabase-config.js"></script>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // Helper Functions
        const formatCurrency = (value) => {
            return new Intl.NumberFormat('es-ES', {
                style: 'currency',
                currency: 'EUR',
                minimumFractionDigits: 0
            }).format(value);
        };

        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('es-ES', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        };

        // Status Maps
        const statusLabels = {
            'PRE_SALE': 'Pre-venta',
            'IN_CONSTRUCTION': 'En Construcción',
            'COMPLETED': 'Completado'
        };

        const leadStatusLabels = {
            'NEW': 'Nuevo',
            'CONTACTED': 'Contactado',
            'QUALIFIED': 'Cualificado',
            'CONVERTED': 'Convertido',
            'LOST': 'Perdido'
        };

        const areaLabels = {
            'ULUWATU': 'Uluwatu',
            'CANGGU': 'Canggu',
            'UBUD': 'Ubud'
        };

        // Login Component
        function LoginPage({ onLogin }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const result = await supabase.signIn(email, password);
                    onLogin(result.user);
                } catch (err) {
                    setError(err.message || 'Error al iniciar sesión');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="login-container">
                    <div className="login-card">
                        <div className="login-header">
                            <div className="login-logo">
                                <div className="sidebar-logo-icon">U</div>
                                <span className="sidebar-logo-text">UNREAL <span>Studio</span></span>
                            </div>
                            <h1 className="login-title">Panel de Administración</h1>
                            <p className="login-subtitle">Ingresa tus credenciales para continuar</p>
                        </div>

                        <div className={`login-error ${error ? 'active' : ''}`}>
                            {error}
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input
                                    type="email"
                                    className="form-input"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="admin@unrealstudio.es"
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Contraseña</label>
                                <input
                                    type="password"
                                    className="form-input"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    placeholder="••••••••"
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" style={{ width: '100%' }} disabled={loading}>
                                {loading ? (
                                    <>
                                        <span className="spinner" style={{ width: 16, height: 16, marginRight: 8 }}></span>
                                        Iniciando sesión...
                                    </>
                                ) : 'Iniciar Sesión'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Sidebar Component
        function Sidebar({ currentView, setCurrentView, onLogout }) {
            const navItems = [
                { id: 'dashboard', label: 'Dashboard', icon: 'dashboard' },
                { id: 'projects', label: 'Proyectos', icon: 'apartment' },
                { id: 'metrics', label: 'Métricas', icon: 'analytics' },
                { id: 'leads', label: 'Leads', icon: 'people' },
                { id: 'blog', label: 'Blog', icon: 'article' },
            ];

            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <a href="/" className="sidebar-logo">
                            <div className="sidebar-logo-icon">U</div>
                            <span className="sidebar-logo-text">UNREAL <span>Studio</span></span>
                        </a>
                    </div>

                    <div className="nav-section">
                        <div className="nav-section-title">General</div>
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                className={`nav-item ${currentView === item.id ? 'active' : ''}`}
                                onClick={() => setCurrentView(item.id)}
                            >
                                <span className="material-icons-outlined">{item.icon}</span>
                                {item.label}
                            </button>
                        ))}
                    </div>

                    <div className="nav-section">
                        <div className="nav-section-title">Cuenta</div>
                        <button className="nav-item" onClick={onLogout}>
                            <span className="material-icons-outlined">logout</span>
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ projects, metrics, leads, blogPosts }) {
            return (
                <>
                    <div className="header">
                        <h1>Dashboard</h1>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Proyectos Activos</div>
                            <div className="stat-value">{projects.filter(p => p.published).length}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Posts Blog</div>
                            <div className="stat-value">{blogPosts?.length || 0}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Capital Gestionado</div>
                            <div className="stat-value">{formatCurrency(metrics?.capital_managed || 0)}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Leads Este Mes</div>
                            <div className="stat-value">{leads.length}</div>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Últimos Leads</h3>
                        </div>
                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {leads.slice(0, 5).map(lead => (
                                        <tr key={lead.id}>
                                            <td>{lead.name || 'Sin nombre'}</td>
                                            <td>{lead.email}</td>
                                            <td>
                                                <span className={`status-badge ${lead.status?.toLowerCase()}`}>
                                                    {leadStatusLabels[lead.status] || lead.status}
                                                </span>
                                            </td>
                                            <td>{formatDate(lead.created_at)}</td>
                                        </tr>
                                    ))}
                                    {leads.length === 0 && (
                                        <tr>
                                            <td colSpan="4" style={{ textAlign: 'center', color: 'var(--text-muted)' }}>
                                                No hay leads todavía
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </>
            );
        }

        // Image Uploader Component
        function ImageUploader({ value, onChange, bucket = 'project-images' }) {
            const [uploading, setUploading] = useState(false);
            const [dragActive, setDragActive] = useState(false);
            const [error, setError] = useState('');

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleUpload(e.dataTransfer.files[0]);
                }
            };

            const handleChange = (e) => {
                e.preventDefault();
                if (e.target.files && e.target.files[0]) {
                    handleUpload(e.target.files[0]);
                }
            };

            const handleUpload = async (file) => {
                if (!file.type.startsWith('image/')) {
                    setError('Solo se permiten imágenes (JPG, PNG, WEBP)');
                    return;
                }
                if (file.size > 5 * 1024 * 1024) {
                    setError('La imagen no debe superar los 5MB');
                    return;
                }

                setUploading(true);
                setError('');

                try {
                    const fileExt = file.name.split('.').pop();
                    const fileName = `${Date.now()}-${Math.random().toString(36).substring(7)}.${fileExt}`;
                    const filePath = `${fileName}`;

                    const { error: uploadError } = await supabase.storage
                        .from(bucket)
                        .upload(filePath, file);

                    if (uploadError) throw uploadError;

                    const { data } = supabase.storage
                        .from(bucket)
                        .getPublicUrl(filePath);

                    onChange(data.publicUrl);
                } catch (err) {
                    setError(err.message || 'Error al subir la imagen');
                    console.error('Upload error:', err);
                } finally {
                    setUploading(false);
                }
            };

                e.stopPropagation();
                e.preventDefault();
                if (confirm('¿Quieres quitar esta imagen?')) {

            };

                        onDragEnter={handleDrag}

                        onClick={() => document.getElementById('image-upload').click()}

                                <button

                    </div>

                    <div className={`alert alert-${alert.type} ${alert.active ? 'active' : ''}`}>
                        {alert.message}
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Métricas Globales</h3>
                        </div>
                        <p style={{ color: 'var(--text-secondary)', marginBottom: 24 }}>
                            Estas métricas se muestran en la sección principal de la landing page.
                        </p>

                        <div className="form-row">
                            <div className="form-group">
                                <label className="form-label">Unidades Diseñadas</label>
                                <input
                                    type="number"
                                    name="units_designed"
                                    className="form-input"
                                    value={formData.units_designed}
                                    onChange={handleChange}
                                    placeholder="120"
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Capital Gestionado (€)</label>
                                <input
                                    type="number"
                                    name="capital_managed"
                                    className="form-input"
                                    value={formData.capital_managed}
                                    onChange={handleChange}
                                    placeholder="12000000"
                                />
                            </div>
                        </div>

                        <div className="form-row">
                            <div className="form-group">
                                <label className="form-label">ROI Medio (%)</label>
                                <input
                                    type="number"
                                    step="0.1"
                                    name="average_roi"
                                    className="form-input"
                                    value={formData.average_roi}
                                    onChange={handleChange}
                                    placeholder="18.0"
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Proyectos Fallidos</label>
                                <input
                                    type="number"
                                    name="failed_projects"
                                    className="form-input"
                                    value={formData.failed_projects}
                                    onChange={handleChange}
                                    placeholder="0"
                                />
                            </div>
                        </div>
                    </div>

                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-label">Unidades Diseñadas</div>
                            <div className="stat-value">{formData.units_designed || 0}+</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Capital Gestionado</div>
                            <div className="stat-value">{formatCurrency(formData.capital_managed || 0)}</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">ROI Medio Neto</div>
                            <div className="stat-value">{formData.average_roi || 0}%</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-label">Proyectos Fallidos</div>
                            <div className="stat-value">{formData.failed_projects || 0}</div>
                        </div>
                    </div>
                </>
            );
        }

        // Leads Component
        function Leads({ leads, onRefresh }) {
            const [alert, setAlert] = useState({ type: '', message: '', active: false });

            const showAlert = (type, message) => {
                setAlert({ type, message, active: true });
                setTimeout(() => setAlert({ ...alert, active: false }), 3000);
            };

            const handleStatusChange = async (id, newStatus) => {
                try {
                    await supabase.update('leads', { status: newStatus }, { 'id': `eq.${id}` });
                    showAlert('success', 'Estado actualizado');
                    onRefresh();
                } catch (err) {
                    showAlert('error', err.message);
                }
            };

            const handleDelete = async (id) => {
                if (!confirm('¿Estás seguro de eliminar este lead?')) return;

                try {
                    await supabase.delete('leads', { 'id': `eq.${id}` });
                    showAlert('success', 'Lead eliminado correctamente');
                    onRefresh();
                } catch (err) {
                    showAlert('error', err.message);
                }
            };

            return (
                <>
                    <div className="header">
                        <h1>Leads</h1>
                    </div>

                    <div className={`alert alert-${alert.type} ${alert.active ? 'active' : ''}`}>
                        {alert.message}
                    </div>

                    <div className="card">
                        <div className="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Teléfono</th>
                                        <th>Fuente</th>
                                        <th>Estado</th>
                                        <th>Fecha</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {leads.map(lead => (
                                        <tr key={lead.id}>
                                            <td>{lead.name || 'Sin nombre'}</td>
                                            <td>
                                                <a href={`mailto:${lead.email}`} style={{ color: 'var(--accent)' }}>
                                                    {lead.email}
                                                </a>
                                            </td>
                                            <td>{lead.phone || '—'}</td>
                                            <td>{lead.source}</td>
                                            <td>
                                                <select
                                                    className="form-select"
                                                    style={{ width: 'auto', padding: '6px 12px', fontSize: 12 }}
                                                    value={lead.status}
                                                    onChange={(e) => handleStatusChange(lead.id, e.target.value)}
                                                >
                                                    <option value="NEW">Nuevo</option>
                                                    <option value="CONTACTED">Contactado</option>
                                                    <option value="QUALIFIED">Cualificado</option>
                                                    <option value="CONVERTED">Convertido</option>
                                                    <option value="LOST">Perdido</option>
                                                </select>
                                            </td>
                                            <td>{formatDate(lead.created_at)}</td>
                                            <td>
                                                <div className="action-buttons">
                                                    <a
                                                        href={`https://wa.me/${lead.phone?.replace(/\D/g, '')}`}
                                                        target="_blank"
                                                        className="action-btn"
                                                        style={{ color: '#25d366' }}
                                                    >
                                                        <span className="material-icons-outlined">chat</span>
                                                    </a>
                                                    <button className="action-btn delete" onClick={() => handleDelete(lead.id)}>
                                                        <span className="material-icons-outlined">delete</span>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                    {leads.length === 0 && (
                                        <tr>
                                            <td colSpan="7">
                                                <div className="empty-state">
                                                    <span className="material-icons-outlined">people</span>
                                                    <h3>Sin leads</h3>
                                                    <p>Los leads del formulario aparecerán aquí</p>
                                                </div>
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentView, setCurrentView] = useState('dashboard');
            const [projects, setProjects] = useState([]);
            const [metrics, setMetrics] = useState(null);
            const [leads, setLeads] = useState([]);
            const [blogPosts, setBlogPosts] = useState([]);

            // Check for existing session
            useEffect(() => {
                const checkSession = async () => {
                    const storedUser = await supabase.getUser();
                    if (storedUser) {
                        setUser(storedUser);
                    }
                    setLoading(false);
                };
                checkSession();
            }, []);

            // Load data when user is authenticated
            useEffect(() => {
                if (user) {
                    loadData();
                }
            }, [user]);

            const loadData = async () => {
                try {
                    const [projectsData, metricsData, leadsData, blogData] = await Promise.all([
                        supabase.select('projects', { order: 'sort_order.asc,created_at.desc' }),
                        supabase.select('metrics', { filter: { id: 'eq.1' } }),
                        supabase.select('leads', { order: 'created_at.desc' }),
                        supabase.select('blog_posts', { order: 'created_at.desc' })
                    ]);

                    setProjects(projectsData || []);
                    setMetrics(metricsData?.[0] || null);
                    setLeads(leadsData || []);
                    setBlogPosts(blogData || []);
                } catch (err) {
                    console.error('Error loading data:', err);
                }
            };

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = async () => {
                await supabase.signOut();
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="loading" style={{ height: '100vh' }}>
                        <span className="spinner"></span>
                        Cargando...
                    </div>
                );
            }

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            return (
                <div className="app">
                    <Sidebar
                        currentView={currentView}
                        setCurrentView={setCurrentView}
                        onLogout={handleLogout}
                    />
                    <main className="main-content">
                        {currentView === 'dashboard' && (
                            <Dashboard projects={projects} metrics={metrics} leads={leads} blogPosts={blogPosts} />
                        )}
                        {currentView === 'projects' && (
                            <Projects projects={projects} onRefresh={loadData} />
                        )}
                        {currentView === 'metrics' && (
                            <Metrics metrics={metrics} onRefresh={loadData} />
                        )}
                        {currentView === 'leads' && (
                            <Leads leads={leads} onRefresh={loadData} />
                        )}
                        {currentView === 'blog' && (
                            <Blog posts={blogPosts} onRefresh={loadData} />
                        )}
                    </main>
                </div>
            );
        }

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
